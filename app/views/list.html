<div>
	<div class="list" ng-repeat="a in gyr_arr">
			<p><a ui-sref=".sta">{{a.title}}</a></p>
		<a ng-click="goOn($index)">
			<span class="glyphicon glyphicon-share"></span>
		</a>
		<a href="javascript:;" ng-click="remove(a.id)">
			<span class="glyphicon glyphicon-remove"></span>
		</a>
	</div>
</div>
