<div>
	<div class="list" ng-repeat="a in gyr_arr">
			<p><a ui-sref=".sta">{{a.title}}</a></p>
		<a ng-click="goOn()" ui-sref=".share">
			<span class="glyphicon glyphicon-share"></span>
		</a>
		<a href="javascript:;">
			<span class="glyphicon glyphicon-remove" ng-click="remove(a.id)"></span>
		</a>
	</div>
</div>
