<div>
	<div class="list" ng-repeat="a in gyr_arr">
			<p><a ng-click="goSta($index)" ui-sref=".sta">{{a.title}}</a></p>
		<a ng-click="goOn()">
			<p><a ui-sref=".sta">{{a.title}}</a></p>
		<a ng-click="goOn(a.id)" class="btn" data-clipboard-target="#foo">
			<span class="glyphicon glyphicon-share"></span>
		</a>
		<a href="javascript:;" ng-click="remove(a.id)">
			<span class="glyphicon glyphicon-remove"></span>
		</a>
	</div>
</div>
