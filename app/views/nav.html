
<div ui-view="main" ng-controller="yr">

<!-- Modal -->
<div style="z-index: 1555;" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">点击按钮复制链接</h4>
      </div>
      <div class="modal-body">
        <textarea id="content" style="margin: 0; width: 100%;border: none;">{{gyr_luyou}}</textarea> 

      </div>
      <div class="modal-footer">
	    <input type="button" value="复制" onclick="jsCopy()" class="btn btn-default" data-dismiss="modal">
      </div>
    </div>
  </div>
</div>

	<div class="yr_footer">
		<div class="yr_pkq">
			<a href="javascript:;" ng-click="go()">
				<span class="glyphicon glyphicon-list"></span>

			</a>
		</div>
		<div class="yr_pkq">
			<a href="javascript:;" ng-click="add()">

			</a>

<script>
	function jsCopy(){ 
        var e=document.getElementById("content");//对象是content 
        e.select(); //选择对象 
        document.execCommand("Copy"); //执行浏览器复制命令
    } 
</script>
