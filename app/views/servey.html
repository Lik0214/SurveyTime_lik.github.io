<div class="lik_survey">
	<img src="images/3.png" style="width: 100%;position: fixed;top: 0;"/>
    <h1>{{likData.title}}</h1>
    <div class="lik_survey_question" ng-repeat="x in likData.option">
        <div class="lik_ques_head">
            <div class="lik_num"><!--{{$index+1}}--></div>
            <div class="lik_ques">{{x.title}}</div>
            <span ng-show="x.type == 1" style="display:inline-block;color:#A4D4C5;margin-top:.6rem;margin-left:.6rem;">(单选题)</span>
            <span ng-show="x.type == 2" style="display:inline-block;color:#A4D4C5;margin-top:.6rem;margin-left:.6rem;">(多选题)</span>
            <span ng-show="x.type == 0" style="display:inline-block;color:#A4D4C5;margin-top:.6rem;margin-left:.6rem;">(填空题)</span>
            <span ng-show="x.type == 3" style="display:inline-block;color:#A4D4C5;margin-top:.6rem;margin-left:.6rem;">(简答题)</span>
        </div>
        <div ng-show="x.type == 1" class="lik_ques_cont likradio{{$parent.$parent.$index}}" ng-repeat="l in x.opt">
            <div class="lik_ques_opt"><input type="radio" style="width:.6rem;height:.7rem;" name="{{$parent.$index}}" />{{l.op}}</div>
        </div>
        <div ng-show="x.type == 2" class="lik_ques_cont" ng-repeat="l in x.opt">
            <div class="lik_ques_opt"><input type="checkbox" style="width:.6rem;height:.7rem;" name="{{$parent.$parent.$index}}" />{{l.op}}</div>
        </div>
        <input type="text" class="liktext" ng-show="x.type == 0" style="width:100%;height:1.5rem;border:2px solid #eee;background:transparent;text-indent:.2rem;color:#fff;border-radius: .25rem;" />
        <!--<summernote ng-show="x.type == 3" config="options" ng-model="text" class="summernote"></summernote>-->
        <textarea class="likarea" ng-show="x.type == 3" style="width:100%;height:5rem;color: #fff;box-sizing:border-box;padding:.5rem;"></textarea>
    </div>
    <!--<button class="aSubmit" ng-click="lik_submit()">提交数据</button>-->
    
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg aSubmit" ng-click="lik_submit()" data-toggle="modal" data-target="#likModal">
  提交数据
</button>
    <img src="images/4.png" style="width: 100%;position:fixed;left:0;bottom:0;"/>
    <!-- Modal -->
<div class="modal fade" id="likModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示:</h4>
      </div>
      <div class="modal-body" style="text-align:center;">
             问卷存在未填写项，请您完善调查问卷
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
</div>
