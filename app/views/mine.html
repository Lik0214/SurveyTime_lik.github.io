<div ng-controller="mine">
	<div class="r_header">
		<p>个人中心</p>
	<div class="r_head">
		<div class="circle">
			<img src="images/y_logo.png"/>
		</div>
		<p class="headName">{{username}}</p>
	</div>
	</div>
	 <div class="btn btn-primary box" style="width: 95%;height:1.75rem;margin-top: 10px;margin-left:2.5%; word-spacing:18px;letter-spacing: 15px;">修改密码</div>
	 <div class="btn btn-success box" style="width: 95%;height:1.75rem;margin-top: 10px;margin-left:2.5%; word-spacing:18px;letter-spacing: 15px;">修改资料</div>
	 <div class="btn btn-warning box" style="width: 95%;height:1.75rem;margin-top: 10px;margin-left:2.5%; word-spacing:18px;letter-spacing: 15px;"></div>
	 <div class="btn btn-danger box exit" style="width: 95%;height:1.75rem;margin-left:2.5%; word-spacing:18px;letter-spacing: 15px;" ng-click="exit()">退出登录 </div>
     
    <div class="yr_footer">
        <div class="yr_pkq">
            <a href="javascript:;" ng-click="go()">
                <span class="glyphicon glyphicon-list"></span>
                <p>列 表</p>
            </a>
        </div>
        <div class="yr_pkq">
            <a href="javascript:;" ng-click="add()">
            	<span class="glyphicon glyphicon-plus"></span>
                <p>添 加</p>
            </a>
        </div>
        <div class="yr_pkq">
            <span class="glyphicon glyphicon-user"></span>
            <p>我 的</p>
        </div>
    </div>
</div>
