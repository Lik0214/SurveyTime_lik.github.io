<div ng-controller="syjCtrl" style="padding:1.2rem 0 3.2rem;">
	<div class="container" id="syj_heading">
		<!-- 标题 -->
		<h1 style="text-align:center;font-size:1rem;margin-bottom:0.4rem">{{fruit.title}}</h1>
		
		<!-- 条形统计图 -->
		<div class="panel panel-default" ng-repeat="i in syj_qus1" ng-if="i.type==0">
			<div class="panel-heading">
				<h1 class="penel-heading">{{i.title}} {{i.type}}</h1>
			</div>
			<div class="panel-body">
				<canvas  id="bar" class="chart chart-bar" chart-data=syj_num chart-labels=syj_op chart-series="series" ></canvas>
			</div>
		</div>
		
		<!-- 饼统计图 -->
		<div class="panel panel-default"  ng-repeat="i in syj_qus1" ng-if="i.type==1">
			
			<div class="panel-heading">
				<h1 class="penel-heading">{{i.title}} {{i.type}}</h1>
			</div>
			
			<div class="panel-body">
				<canvas id="doughnut" class="chart chart-doughnut" chart-data="syj_num1" chart-labels="syj_op1"></canvas> 
			</div>
			
		</div>
